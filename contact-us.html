<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width:767px)" href="css/phone.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="layui/layui.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
  <title>飞思</title>
</head>

<body>
  <!-- header -->
  <header class="active">
  </header>
  <!--end  header -->

  <!--star  contact-us  -->
  <div class="  bgf contact ">
    <div class="max1200">
      <div class="padding100">
        <h2 class="h2 text-center padding-t50 p-padding-t60">联系我们</h2>
        <form action="" class="layui-form">
          <div class="flex just-between padding-t50">
            <div class="w30 box-line p-marginb20">
              <h3 class="fon16 color0">请填写您的信息</h3>
              <p class="margin-t25">
                <input type="text" placeholder="请填写您的信息" class="contact-txt fon14 layui-input" lay-verify="required"
                  required>
              </p>
              <p class="margin-t25">
                <input type="text" placeholder="请输入电话号码" class="contact-txt fon14 layui-input"
                  lay-verify="required|phone" required>
              </p>
              <p class="margin-t25">
                <input type="text" placeholder="请填写您的电子邮箱" class="contact-txt fon14 layui-input"
                  lay-verify="required|email" required>
              </p>

            </div>
            <div class="w65 box-line">
              <h3 class="fon16 color0">问题类型</h3>
              <div class="margin-t25">
                <p class="">
                  <input type="checkbox" title="相机系统问题" lay-skin="primary" class="color0 layui-bg-blue "
                    lay-filter="xitong" />
                </p>
                <div class=" padding-left30 hidden" id="xinghao_txt" >
                  <input type="radio" name="xt" title="机身" lay-skin="primary">
                  <input type="radio" name="xt" title="后背" lay-skin="primary">
                  <input type="radio" name="xt" title="镜头" lay-skin="primary" lay-filter="jingtou" >
                  <input class="contact-txt w160 h35 hidden " type="text" placeholder="请输入产品型号"  id="jiangtou_txt">
                </div>
                <div class="margin-t25">
                  <input class="layui-bg-blue" type="checkbox" name="xt[ca]" title="Capture One软件问题" lay-skin="primary">
                  <input class="layui-bg-blue" type="checkbox" name="xt[ca1]" title="投诉/建议" lay-skin="primary">
                  <input class="layui-bg-blue" type="checkbox" name="xt[ca2]" title="镜头" lay-skin="primary" >
                  <input class="layui-bg-blue" type="checkbox" title="其他问题" lay-skin="primary">
                </div>
                <div class="margin-t25">
                  <textarea class="textarea" placeholder="请输入……"></textarea>
                </div>

              </div>
            </div>
          </div>
          <p>
            <button class="button-l btn-submit" lay-submit lay-filter="submitBtn">提交</button>
          </p>

        </form>
        <script>
          //Demo
          layui.use('form', function () {
            var form = layui.form;
            form.on('checkbox(xitong)', function (data) {
              console.log(data.elem.checked); //是否被选中，true或者false
              if(data.elem.checked){
                $('#xinghao_txt').removeClass('hidden')
              }else{
                $('#xinghao_txt').addClass('hidden')
              }
            });

            form.on('radio(jingtou)', function (data) {
              // console.log(data.elem.checked); //是否被选中，true或者false
              console.log('xx')
              if(data.elem.checked){
                $('#jiangtou_txt').removeClass('hidden')
              }else{
                $('#jiangtou_txt').addClass('hidden')
              }
            });

            //监听提交
            form.on('submit(submitBtn)', function (data) {
              
              layer.msg(JSON.stringify(data.field));
              return false;
            });
          });
        </script>
      </div>
      <div class="">
        <h2 class="h2 text-center">联络地址及电话</h2>
        <div class="flex just-between padding-t50 fon16">
          <div class="box-line w30 contact-box  p-marginb20">
            <p class=""><b>香港</b></p>
            <div>
              <p class="address padding25">香港小西湾新业街8号商业广场10楼1009室</p>
              <p class="tel color6">电话：+852 2896 7088</p>
            </div>
          </div>
          <div class="box-line w30 contact-box p-marginb20">
            <p class=""><b>广州</b></p>
            <div>
              <p class="address padding25">广州市海珠区昌岗中路238号
                达镖国际中心1110室 </p>
              <p class="tel color6">电话： +86 20 8920 2460</p>
            </div>
          </div>
          <div class="box-line w30 contact-box p-marginb20">
            <p class=""><b>北京</b></p>
            <div>
              <p class="address padding25">北京丰台广安路国投财富4号楼1710</p>
              <p class="tel color6">电话：+86 13801123818</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  


  <!-- end contact-us -->


  <!--star  footer -->
  <footer>
  </footer>
  <!-- end footer -->

</body>

</html>
