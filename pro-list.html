  <script>
    $(function () {
      var timeout = null;//onresize触发次数过多，设置定时器  
      window.onresize = function () {
        clearTimeout(timeout);
        wid = $(window).width();
        hei = $(window).height();
        adjust();
      }


      var map = document.getElementById("Map_dasanyuan");
      var element = map.childNodes;
      var itemNumber = element.length / 2;
      var oldCoords = Array();
      for (var i = 0; i < itemNumber - 1; i++) {
        var item = 2 * i + 1;
        oldCoords[i] = element[item].coords;
      }

      adjust();
      //获取MAP中元素属性  
      function adjust() {
        for (var i = 0; i < itemNumber - 1; i++) {
          var item = 2 * i + 1;
          var newcoords = adjustPosition(oldCoords[i]);
          element[item].setAttribute("coords", newcoords);
        }
      }

      //调整MAP中坐标  
      function adjustPosition(position) {
        var pageWidth = document.body.clientWidth;//获取页面宽度 
        var pageHeith = pageWidth / 1920 * 1080; //获取页面高度

        var imageWidth = 1920;   //图片的长宽
        var imageHeigth = 1080;

        var each = position.split(",");
        //获取每个坐标点
        for (var i = 0; i < each.length; i++) {
          each[i] = Math.round(parseInt(each[i]) * pageWidth / imageWidth).toString(); //x坐标
          i++;
          each[i] = Math.round(parseInt(each[i]) * pageHeith / imageHeigth).toString();//y坐标  
        }

        //生成新的坐标点  
        var newPosition = "";
        for (var i = 0; i < each.length; i++) {
          newPosition += each[i];
          if (i < each.length - 1) { newPosition += ","; }
        }
        return newPosition;
      }

      $('#Map_dasanyuan area').hover(
        function () {
          $('#show_item').show()
          var i = $(this).index();
          $('.dsyBox>li').eq(i).fadeIn();
        },
        function () {
          $('#show_item').hide()
          $('.dsyBox>li').hide();
        }
      )

    })
  </script>

    layui.use('flow', function () {
      var flow = layui.flow;
      flow.load({
        elem: '#xflist' //指定列表容器
        , done: function (page, next) { //到达临界点（默认滚动触发），触发下一页
          var lis = [];
          //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
          $.ajax({
            type: "get",
            url: 'js/product.json?page=' + page,
            data: "data",
            dataType: "json",
            beforeSend: function () {
              console.log('正在加载……')
            },
            success: function (res) {
              //假设你的列表返回在data集合中
              layui.each(res.list, function (index, item) {
                lis.push('<li class="w30 bgf xf-li"><div class="positionr"><img src="images/xf/pro-imgs-bg.jpg" alt="" srcset="" class="w100 visible-hidden"><div class="positionb"><img src="' + item.img + '" alt="" srcset="" class="w100"></div></div><div class="text-center"><p class=" ">' + item.title + '</p> <p class="color6">' + item.desc + '</p> </div></li>')
              });

              //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
              //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
              next(lis.join(''), page < res.pages);
            }
          });

        }
      });

    });
